<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Example</title>
   {% load static %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Bootstrap Form Example</h2>
  <form method = 'POST'>
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Club_Name:</label>
      <input type="text" class="form-control" id="club" name = "club" placeholder="Enter club_name">
    </div>
    <div class="form-group">
      <label for="manager">Manager_Name:</label>
      <input type="text" class="form-control" id="manager" name = "manager" placeholder="Enter manager_name">
    </div>
    <div class="form-group">
      <label for="stadium">Stadium_Name:</label>
      <input type="text" class="form-control" id="stadium" name = "stadium" placeholder="Enter stadium_name">
    </div>
    <div class="form-group">
        <label for="trophies">Trophies:</label>
        <input type="text" class="form-control" id="trophies" name = "trophies" placeholder="Enter trophies">
      </div>
      <div class="form-group">
        <label for="country">Country_Name:</label>
        <input type="text" class="form-control" id="country" name = "country" placeholder="Enter country_name">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
